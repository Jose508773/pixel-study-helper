<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Pixel computer icon - scaled up for app icon -->
  <!-- Monitor base -->
  <rect x="320" y="704" width="384" height="64" fill="#404040"/>
  <rect x="384" y="768" width="256" height="32" fill="#404040"/>
  
  <!-- Monitor screen -->
  <rect x="192" y="128" width="640" height="512" fill="#c0c0c0"/>
  <rect x="192" y="128" width="640" height="64" fill="#000080"/>
  <rect x="224" y="160" width="576" height="32" fill="#ffffff"/>
  
  <!-- Screen content (pixel pattern) -->
  <rect x="256" y="224" width="512" height="384" fill="#000000"/>
  <rect x="288" y="256" width="64" height="64" fill="#00ff00"/>
  <rect x="384" y="256" width="64" height="64" fill="#00ff00"/>
  <rect x="480" y="256" width="64" height="64" fill="#00ff00"/>
  <rect x="576" y="256" width="64" height="64" fill="#00ff00"/>
  <rect x="672" y="256" width="64" height="64" fill="#00ff00"/>
  <rect x="288" y="352" width="64" height="64" fill="#00ff00"/>
  <rect x="384" y="352" width="64" height="64" fill="#00ff00"/>
  <rect x="480" y="352" width="64" height="64" fill="#00ff00"/>
  <rect x="576" y="352" width="64" height="64" fill="#00ff00"/>
  <rect x="672" y="352" width="64" height="64" fill="#00ff00"/>
  
  <!-- Monitor bezel -->
  <rect x="192" y="128" width="640" height="512" fill="none" stroke="#404040" stroke-width="32"/>
  <rect x="160" y="96" width="704" height="576" fill="none" stroke="#ffffff" stroke-width="32"/>
