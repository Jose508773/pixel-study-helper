<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1242 2436" width="1242" height="2436">
  <!-- Splash screen with pixel computer -->
  <rect width="1242" height="2436" fill="#DEF"/>
  
  <!-- Centered pixel computer icon -->
  <g transform="translate(421, 968)">
    <!-- Monitor base -->
    <rect x="160" y="352" width="192" height="32" fill="#404040"/>
    <rect x="192" y="384" width="128" height="16" fill="#404040"/>
    
    <!-- Monitor screen -->
    <rect x="96" y="64" width="320" height="256" fill="#c0c0c0"/>
    <rect x="96" y="64" width="320" height="32" fill="#000080"/>
    <rect x="112" y="80" width="288" height="16" fill="#ffffff"/>
    
    <!-- Screen content -->
    <rect x="128" y="112" width="256" height="192" fill="#000000"/>
    <rect x="144" y="128" width="32" height="32" fill="#00ff00"/>
    <rect x="192" y="128" width="32" height="32" fill="#00ff00"/>
    <rect x="240" y="128" width="32" height="32" fill="#00ff00"/>
    <rect x="288" y="128" width="32" height="32" fill="#00ff00"/>
    <rect x="336" y="128" width="32" height="32" fill="#00ff00"/>
    <rect x="144" y="176" width="32" height="32" fill="#00ff00"/>
    <rect x="192" y="176" width="32" height="32" fill="#00ff00"/>
    <rect x="240" y="176" width="32" height="32" fill="#00ff00"/>
    <rect x="288" y="176" width="32" height="32" fill="#00ff00"/>
    <rect x="336" y="176" width="32" height="32" fill="#00ff00"/>
    
    <!-- Monitor bezel -->
    <rect x="96" y="64" width="320" height="256" fill="none" stroke="#404040" stroke-width="16"/>
    <rect x="80" y="48" width="352" height="288" fill="none" stroke="#ffffff" stroke-width="16"/>
  </g>
  
  <!-- Title text -->
  <text x="621" y="1400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#003366">Pixel Study Hub</text>
</svg>

